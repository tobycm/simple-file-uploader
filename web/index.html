<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>very simple file uploader</title>
</head>

<body>
  <div id="app">
    <h1>very simple file uploader</h1>
    <input type="file" multiple id="fileInput" />
    <input type="password" id="passwordInput" placeholder="Password" />
    <button id="uploadButton">Upload</button>
    <div id="uploadStatuses">
      <p id="statusText" hidden>No upload in progress</p>

    </div>

    <button id="copyAll">Copy all links</button>

    <button id="openSettings">Settings ⚙️</button>

    <dialog id="settings">
      <details>
        <summary>General</summary>
        <input type="checkbox" name="Randomize file name" id="randomizeFilename" />
        <label for="randomizeFilename">Randomize file name</label>
      </details>

      <details>
        <summary>Video</summary>
        <input type="checkbox" name="Make Discord friendly" id="makeDiscordFriendly" />
        <label for="makeDiscordFriendly">Make Discord friendly</label>
      </details>

      <a id="closeSettings">❌</a>
    </dialog>
    <footer>
      <hr />

      <small>
        made by <a href="https://github.com/tobycm">tobycm</a> with &hearts;
        &bullet; repo: <a href="https://github.com/tobycm/simple-file-uploader">tobycm/simple-file-uploader</a>
      </small>
    </footer>
  </div>



  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="/src/settings.ts"></script>
</body>

</html>
